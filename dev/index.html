<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <img src="images/clockface.jpg" alt="clock">
        <img src="images/sechand.png" alt="sec">
        <img src="images/minhand.png" alt="min">
        <img src="images/hourhand.png" alt="hour">
        <span>Дз №13</span>
    </div>
    <div class="track">
        <div class="line"></div>
    </div>
    <div class="car">
        <div class="top"></div>
        <div class="bott"></div>
        <div class="glass1"></div>
        <div class="glass2">
            <div class="glass2_2"></div>
        </div>
        <div class="glass3">
            <div class="glass3_2"></div>
        </div>
        <div class="glass4"></div>
        <div class="door1">
            <div class="handle1"></div>
        </div>
        <div class="door2">
            <div class="handle2"></div>
        </div>
        <div class="wheel1">
            <div class="h"></div>
            <div class="wheel1_2">
                <div class="wheel1_2_3"></div>
                <div class="wheel1_2_4"></div>
                <div class="wheel1_2_5"></div>
            </div>
        </div>
        <div class="wheel2">
            <div class="h1"></div>
            <div class="wheel2_2">
                <div class="wheel2_2_3"></div>
                <div class="wheel2_2_4"></div>
                <div class="wheel2_2_5"></div>
            </div>
        </div>
    </div>
</body>
</html>
